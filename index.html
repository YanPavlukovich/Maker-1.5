<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
	/>
	<link rel="stylesheet" href="./css/normalize.css">
	<link rel="stylesheet" href="./css/style.css">
	<link rel="stylesheet" href="./fonts/stylesheet.css">

	<title>Document</title>

				</button></div>
				<div class="swiper-slide"><button class="brands-element">
					<img src="./images/png/Sony.png" alt="Sony" class="brands-element__company">

						<img src="./images/svg/go.svg" alt="click" class="brands-element__click">

					<button class="brands-element">
						<img src="./images/png/Lenovo.png" alt="Lenovo" class="brands-element__company">
						<img src="./images/svg/go.svg" alt="click" class="brands-element__click">

						<img src="./images/svg/go.svg" alt="click" class="brands-element__click">
					</button>
					<button class="brands-element">
						<img src="./images/png/Apple.png" alt="Apple" class="brands-element__company">
						<img src="./images/svg/go.svg" alt="click" class="brands-element__click">
					</button>
				</nav>
				<button class="show-more">
					<img src="./images/svg/expandDown.svg" alt="Показать все" class="show-more__icon">
					<label class="show-more__text">Показать все</label>
				</button>

			<script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
			<script src="./js/sourse.js"></script>
